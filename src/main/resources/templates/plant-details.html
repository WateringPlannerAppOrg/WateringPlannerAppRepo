<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Plants details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="title"><h1>Plants Details</h1> </div>
    <div class="menu">

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" th:href="@{/plants/list}">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" th:href="@{/plants/details}">Plant Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:href="@{/plants/create}" tabindex="-1">Plant Management</a>
            </li>
        </ul>

    </div>
    <div class="MainPage" >
        <table class="table  table-striped">
            <thead class="table-dark bg-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Flower Spec</th>
                <th scope="col">Flower Photo</th>
                <th scope="col">Flower Name</th>
                <th scope="col">Flower Description</th>
                <th scope="col">In Home at</th>

            </tr>
            </thead>

            <tbody class="table-info">
            <tr th:each="plant: ${plants}">
                <td th:text="${plant.id}"/>
                <td th:text="${plant.species}" />
                <td><img th:src="@{resources/images/dracena.png}" class="img-thumbnail" alt="Plant Photo" height="100"/></td>

                <td th:text="${plant.name}" />
                <td th:text="${plant.caringDescription}" />
                <td th:text="${plant.bringHomeDate}" />


            </tr>
            </tbody>
        </table>

    </div>
    <div class="footer">

        <nav aria-label="Page navigation example">
            <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

    </div>
    </div>


</body>
</html>
