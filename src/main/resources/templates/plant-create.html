<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Plants details</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="title"><h1>Plants Management</h1> </div>
  <div class="menu">

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/plants/list}">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" th:href="@{/plants/details}">Plant Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " th:href="@{/plants/create}" tabindex="-1">Plant Management</a>
      </li>
    </ul>
    <div class="title"><h4>Add New Plants</h4> </div>
  </div>
  <div class="MainPage" >
    <table class="table  table-striped">
      <thead class="table-dark bg-dark">
      <tr>
        <!--<th scope="col">Id</th>-->
        <th scope="col">Flower Species</th>
        <th scope="col">Flower Name</th>
        <th scope="col">Bring Home</th>
        <th scope="col">Watering Level</th>
        <th scope="col">Watering frequency</th>
        <th scope="col">Add Flower</th>
        <!--<th class="btn btn-light"  role="button">Watering</th>&ndash;&gt;
        <th scope="col">Watering It!</th>-->
      </tr>
      </thead>

      <tbody class="table-info">
      <tr th:each="plant: ${plants}">
        <td input type="text" name="Flower Species" th:field="*{species}"/>
        <td input type ="text" th:field="*{name}" />
        <td input type = "date" th:field="*{plant.name}" />
        <!--<td>'HI_LOW_ICON'</td>-->
        <td input type ="text" name="LEVEL" />
        <td tinput type = "text" th:text="${plant.nextWatering}" />
        <td class="btn btn-outline-primary btn-sm"  role="button">ADD</td>


      </tr>

      </tbody>
    </table>
  </div>
</body>
</html>
